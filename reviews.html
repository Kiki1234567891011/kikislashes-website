<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Kiki's Lashes</title>
    <!-- Add CSS styles here -->
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFB6C1; /* Light pink */
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White background for content */
            border-radius: 10px; /* Add some border radius for styling */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a shadow effect */
        }
        
        h1, h2 {
            text-align: center;
        }
        
        /* Review styles */
        .review {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .review p {
            margin: 0;
        }
        
        .review-author {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        /* Form styles */
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        button[type="submit"] {
            background-color: #FF69B4; /* Hot pink */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #FF1493; /* Darker pink */
        }
        
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #FF69B4; /* Hot pink */
            color: #fff;
            border-radius: 5px;
        }
        
        .home-button:hover {
            background-color: #FF1493; /* Darker pink */
        }
    </style>
</head>
<body>
    <a href="kiki.html" class="home-button">Home</a>
    <div class="container">
        <h1>Customer Reviews</h1>
        
        <!-- Existing reviews -->
        <div>
            <p></p>
            <p></p>
        </div>
        <div></div>
            <p></p>
            <p></p>
        </div>
        
        <!-- Review form -->
        <h2>Write a Review</h2>
        <form>
            <label for="review-name">Your Name:</label>
            <input type="text" id="review-name" name="review-name" required>
            
            <label for="review-message">Your Review:</label>
            <textarea id="review-message" name="review-message" rows="4" required></textarea>
            
            <button type="submit">Submit Review</button>
        </form>
    </div>
</body>
</html>
